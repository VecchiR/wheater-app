<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="main.js"></script></head>

<body>

    <header>
        <div class="searchbar-container">
            <input type="text" placeholder="Campinas">
            <button>Go</button>
        </div>
        <div class="scale-toggle-container">
            <div class="celsius"><input type="radio" name="scale-toggle" id="celsius"><span>Celsius</span></div>
            <div class="fahrenheit"><input type="radio" name="scale-toggle" id="fahrenheit"><span>Fahrenheit</span>
            </div>
        </div>
    </header>


    <div class="main-area">
        <div class="location-label"><span class="location-name">São Paulo</span> <span class="location-country">São Paulo</span></div>
        <div class="current">current</div>
        <div class="forecast">Forecast:
            <div class="forecast-days">
                <div id="day1">day1</div>
                <div id="day2">day2</div>
                <div id="day3">day3</div>
            </div>
        </div>
    </div>


    <footer>
        <a class="gh-logo-link" href=><img class="gh-logo"></a>
        <div class="gh-name"><a class="gh-name-link" href="https://github.com/VecchiR">VecchiR</a> © 2024</div>
    </footer>

</body>

</html>
